flyway.enabled=true
flyway.user=postgres
flyway.password=postgres
flyway.url=jdbc:postgresql://localhost:5432/associado
flyway.driver-class-name=org.postgresql.Driver
flyway.table=migrations
flyway.sql-migration-separator=-
flyway.sql-migration-prefix=0
flyway.validate-on-migrate=true
flyway.fail-on-missing-locations=true
flyway.encoding=UTF-8
flyway.locations=migrations
flyway.connect-retries=3
flyway.connect-retries-interval=30s
