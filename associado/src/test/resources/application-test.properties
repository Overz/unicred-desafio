spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/associado?currentSchema=test
spring.datasource.name=associado
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.schema=test

spring.flyway.enabled=true
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.url=jdbc:postgresql://localhost:5432/associado?currentSchema=test
spring.flyway.driver-class-name=org.postgresql.Driver
spring.flyway.table=migrations
spring.flyway.sql-migration-separator=-
spring.flyway.sql-migration-prefix=0
spring.flyway.validate-on-migrate=true
spring.flyway.fail-on-missing-locations=true
spring.flyway.encoding=UTF-8
spring.flyway.locations=migrations
spring.flyway.connect-retries=3
spring.flyway.connect-retries-interval=30
